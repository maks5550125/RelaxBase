<!DOCTYPE html>
<html>
  <head>
    <title>Продажа арбузов</title>
    <link href="../базы_отдыха/css/arbus_shop_style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="header">
      <div class="inner-header">
        <h1 class="heading">Продажа арбузов от Максима</h1>
        <nav class="navigation">
          <a href="#">
            <img src="img/arbus_shop/logo.png" width="300" height="300">
          </a>
          <ul class="navigation-list">
            <li class="navigation-item"><a href="#" class="navigation-item-link">Главная</a></li>
            <li class="navigation-item"><a href="#" class="navigation-item-link">Оформить заказ</a></li>
            <li class="navigation-item"><a href="#" class="navigation-item-link">Корзина</a></li>
            <li class="navigation-item"><a href="#" class="navigation-item-link">Контакты</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="inner-main">
        <section class="top-main">
          <div class="menu">
            <div class="squares">
              <a class="squares-link" href="#"><img src="img/arbus_shop/menu.png" width="22" height="22"></a>
            </div>
            <ul class="menu-list">
              <li class="menu-item select"><a href="#" class="menu-item-link menu-item-link-select">Арбузы</a></li>
              <li class="menu-item"><a href="#" class="menu-item-link">Не арбузы</a></li>
              <li class="menu-item"><a href="#" class="menu-item-link">Тоже не арбузы</a></li>
            </ul>
          </div>
          <div class="popavsya">
            <img class="not-okey" src="img/arbus_shop/not-okey.png"  width="30" height="30">
          </div>
        </section>
        <section class="bottom-main">
          <article class="product">
            <div class="product-container">
              <h2 class="name-product">Арбуз адекватный</h2>
              <img class="images-product" src="img/arbus_shop/arbus1.jpg" width="400" height="300">
              <p class="price">1500$</p>
            </div>
          </article>  
          <article class="product">
            <div class="product-container">
              <h2 class="name-product">Арбуз желтый</h2>
              <img class="images-product" src="img/arbus_shop/arbus2.jpg" width="400" height="300">
              <p class="price">1700$</p>
            </div>
          </article> 
          <article class="product">
            <div class="product-container">
              <h2 class="name-product">Арбуз квадратный</h2>
              <img class="images-product" src="img/arbus_shop/arbus3.jpg" width="400" height="300">
              <p class="price">1521$</p>
            </div>
          </article>  
          <article class="product">
            <div class="product-container">
              <h2 class="name-product">Арбуз черный</h2>
              <img class="images-product" src="img/arbus_shop/arbus4.jpg" width="400" height="300">
              <p class="price">black lives matter</p>
            </div>
          </article>     
        </section>  
      </div>        
    </main>
    <footer class="footer">
      <div class="inner-footer">
        <img class="image-footer" src="img/arbus_shop/footer-logo.png" width="50" height="50">
        <p class="other-info">Хочу арбуз</p>
      </div>
    </footer>
  </body>
</html>
